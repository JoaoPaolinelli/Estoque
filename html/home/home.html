<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Home</title>
    
    <!-- CSS Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/home.css">
    
    <!-- scripts para carregar cabeçalho de "standAloneHeader.html" em "header"-->
        <link rel="stylesheet" href="../../css/standAloneHeader.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script> 
            $(function(){
                $("#standAloneHeader_V2").load("../../html/standaloneHeader.html/standAloneHeaderV2.html"); 
            });
        </script>
        
        
</head>

<body class="bg-custom-light">

    <!--Cabeçalho-->
    <header id="standAloneHeader_V2"></header>

    <main class="container">
        <div class="row">
            <!-- Navegação Rápida e Relevante -->
            <div class="col-12">
                <div class="row tabelaNova">
                    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3">
                        <div class="nav flex-column nav-pills border rounded bg-custom-lightblue p-2 shadow-sm"
                            id="rapid-relev-tabs" role="tablist" aria-orientation="vertical">
                            <a class="nav-link active" id="rap-rel-produtos-tab" data-toggle="pill"
                                href="#rap-rel-produtos" role="tab" aria-controls="rap-rel-produtos"
                                aria-selected="true">
                                Produtos
                            </a>
                            <a class="nav-link" id="rap-rel-vendas-tab" data-toggle="pill" href="#rap-rel-vendas"
                                role="tab" aria-controls="rap-rel-vendas" aria-selected="false">
                                Vendas
                            </a>
                            <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
                                role="tab" aria-controls="v-pills-messages" aria-selected="false">
                                Compras
                            </a>
                            <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings"
                                role="tab" aria-controls="v-pills-settings" aria-selected="false">
                                Relatórios
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-8 whaat">
                        <div class="tab-content" id="radid-relev-tabContent">
                            <div class="tab-pane fade show active" id="rap-rel-produtos" role="tabpanel"
                                aria-labelledby="rap-rel-produtos-tab">
                                <div class="container">
                                    <div class="form-row">
                                        <div class="form-group col-xl-5 col-lg-5 col-md-7 col-sm-12">
                                            <div class="input-group">

                                                <input type="text" class="form-control shadow" id="consulta">
                                                <div class="input-group-append shadow">
                                                    <select class="btn btn-secondary" id="pesquisa">
                                                        <option value="codigo">Código</option>
                                                        <option value="descricao">Descrição</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group col-xl-5 col-lg-5 col-md-5 col-sm-10">
                                            <button class="LOL btn btn-primary shadow col-md-6 col-sm-12" id="btnConsultar"
                                                type="submit">Consultar</button>
                                        </div>
                                    </div>
                                    <div class="spaceUhu">
                                        <h3 class="titulo-consulta-home">Produtos</h3>
                                        <div class="card-x-small">
                                            <div class="card p-2" id="card-body-table-produtos">
                                                <table class="table mb-0 table-striped table-bordered table-produtos-consulta">
                                                    <thead>
                                                        <tr>
                                                            <th>Cód.</th>
                                                            <th>Descrição</th>
                                                            <th>Qtd.</th>
                                                            <th>Preço</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="table-body-produtos">
                                                        <tr>
                                                            <th class="text-center" colspan="4">Sem consulta...</th>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>    
                                </div>
                            </div>
                            <div class="tab-pane fade" id="rap-rel-vendas" role="tabpanel"
                                aria-labelledby="rap-rel-vendas-tab">...</div>
                            <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                                aria-labelledby="v-pills-messages-tab">...</div>
                            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                                aria-labelledby="v-pills-settings-tab">...</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Dados e Taxas -->
            
            <div class="row">

                <div class="container-fluid kaka">
                    <div class="col-xl-12 col-lg-12 col-md-8 col-sm-12" >
                        <div class="danielDeDeus">
                            <div class="card text-center">
                                <div class="card-header bg-custom-dark text-white pt-10 px-10">
                                    <div class="row">
                                        <div class="col h5 bg-custom-lightblue shadow text-dark">
                                            Taxa
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col col-previous-month pr-0">
                                            <p class="mb-0">
                                                Mês anterior
                                            </p>
                                            <h4>
                                                <span class="badge badge-danger shadow">
                                                    - 0 <small class="h5">%</small>
                                                </span>
                                                </h1>
                                        </div>
                                        <div class="col col-current-month px-0">
                                            <p class="m-0 font-weight-bold">
                                                Mês Atual
                                            </p>
                                            <h1>
                                                <span class="badge badge-light shadow">
                                                    0 <small class="h5">%</small>
                                                </span>
                                            </h1>
                                        </div>
                                        <div class="col col-next-month pl-0">
                                            <p class="mb-0">
                                                Próximo mês
                                            </p>
                                            <h4>
                                                <span class="badge badge-success shadow">
                                                    + 0 <small class="h5">%</small>
                                                </span>
                                                </h1>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <table class="table mb-0 table-striped table-bordered table-dark">
                                        <tbody>
                                            <tr>
                                                <td>Dado 1</td>
                                                <th scope="row"> X </th>
                                            </tr>
                                            <tr>
                                                <td>Dado 2</td>
                                                <th scope="row"> Y </th>
                                            </tr>
                                            <tr>
                                                <td>Dado 3</td>
                                                <th scope="row"> Z </th>
                                            </tr>
                                            <tr>
                                                <td>Dado 4</td>
                                                <th scope="row"> W </th>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>    
                </div>
            </div>        
        </div>
    </main>

    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a3121dc2ca.js" crossorigin="anonymous"></script>
    <script src="../../js/home.js"></script>

</body>

</html>
