<!DOCTYPE html>
<html lang="pt-br">


<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Incluir Material</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>

  <header>
    <p>
      <a href="..\..\html\mpsys\mpsys.html"><button type="button" class="btn btn-link">Voltar</button></a>
    </p>
    <p id="topo">
      <img src="../../img/logo.png" class="logo">
      <h4>Registro de Produto em Estoque</h4>
    </p>
  </header>


  <main>

    <!--FORMULÁRIO-->
    <div class="form-row">
      <div class="col mb-3">
        <label for="l_descricao"><strong>Descrição</strong></label>
        <input type="text" class="form-control" id="descricao">
    
      </div>
    
    </div>
    
    
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="l_codigo"><strong>Código</strong></label>
        <input type="text" class="form-control" id="codigo" value="XX.XX.XXX.XXXX">
      </div>
    
      <div class="col-md-3 mb-3">
        <label for="l_categoria"><strong>Categoria</strong></label>
        <select class="custom-select" id="categoria">
          <option selected disabled value="">Categoria...</option>
          <option>Alimentos</option>
          <option>Vestuário</option>
          <option>Limpeza</option>
          <option>...</option>
        </select>
      </div>
    
    
      <div class="col-md-3 mb-3">
        <label for="l_quantidade"><strong>Quantidade</strong></label>
        <input type="number" class="form-control" id="quantidade" value="0">
      </div>
    
      <div class="col-md-3 mb-3">
        <label for="l_valor"><strong>Valor de aquisição</strong></label>
        <input type="number" class="form-control" id="valor" value="0.00">
      </div>
    
    </div>
    
    
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="l_armazem">Armazém</label>
        <input type="text" class="form-control" id="armazem">
      </div>
      <div class="col-md-3 mb-3">
        <label for="l_estante">Estante</label>
        <input type="text" class="form-control" id="estante">
      </div>
      <div class="col-md-3 mb-3">
        <label for="l_prateleira">Prateleira</label>
        <input type="text" class="form-control" id="prateleira">
      </div>
      <div class="col-md-3 mb-3">
        <label for="l_posicao">Posição</label>
        <input type="text" class="form-control" id="posicao">
      </div>
    
    </div>
    
    <button class="btn btn-primary" id="btnRegistrar" type="submit">Adicionar ao estoque</button>
    <br><br>
    <button id="btnCarregaDados">Carrega Dados (Teste)</button>
    <br><br>
    <div id="tabela">
      <table class="table table-responsive table-striped">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor Aq.</th>
            <th scope="col">Categoria</th>
            <th scope="col">Armazém</th>
            <th scope="col">Estante</th>
            <th scope="col">Prateleira</th>
            <th scope="col">Posição</th>
          </tr>
        </thead>
        <tbody id="corpoTabela"></tbody>
      </table>
    
    </div>


  </main>
