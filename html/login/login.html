<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/login.css" />
    <script src='../../js/fakedb_login.js'></script>
    <title>MPSYS LOGIN</title>
</head>

<body>
    <header>
        <img src="../../img/login/fundo.jpg" class="fundo" />
        <div class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 logo">
                        <img src="../../img/logo2.png" alt="logo" class="logo" />
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 formulario">
                    <form id='login'>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email"
                                aria-describedby="emailHelp" />
                            <small id="emailHelp" class="form-text text-muted">Suas informações estão seguras
                                conosco - MPSYS.</small>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" />
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember" />
                            <label class="form-check-label" for="remember">Lembrar de mim</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <p class="cadastro">
                            Ainda não possui uma conta? <a href="../../html/cadastro/cadastro.html"> Faça o cadastro agora. </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer>
        <div class="footer2020">
            <h6>Copyright MYSYS 2020</h6>
        </div>
    </footer>
    <script>
        let verificaLoginDB_Login = (email, senha) => {
            if((db_login.dados[i].email == email && db_login.dados[i].senha == senha)){
                return true;
            }
            else{
                return false;
            }
        }

        let verificaLoginDB_Cadastro = (email, senha) => {
            let db_cadastros = JSON.parse(localStorage.getItem('cadastro'));
            if((db_cadastros.cadastro[i].email == email && db_cadastros.cadastro[i].senha == senha)){
                return true;
            }
            else{
                return false;
            }
        }

        login.onsubmit = (e) => {
            for(i = 0; i < db_login.dados.length; i++){
                if(verificaLoginDB_Login(email.value, senha.value)){
                    let dados = JSON.stringify(db_login.dados[i]);
                    localStorage.setItem('dados',dados);
                    sessionStorage.setItem('log_in',0);
                    window.location.href = "../../html/home/home.html";
                }
            }

            let db_cadastros = JSON.parse(localStorage.getItem('cadastro'));
            for(i = 0; i < db_cadastros.cadastro.length; i++){
                if(verificaLoginDB_Cadastro(email.value, senha.value)){
                    let dados = JSON.stringify(db_cadastros.cadastro[i]);
                    localStorage.setItem('dados',dados);
                    sessionStorage.setItem('log_in',0);
                    window.location.href = "../../html/home/home.html";
                }
            }
           
            let error = `<p id="emailHelp" class="form-text text-danger">Crendencias Inválidas.</p>`;
            document.getElementById('emailHelp').outerHTML = error;
            e.preventDefault();

        }
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
