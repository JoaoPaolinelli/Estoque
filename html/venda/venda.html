<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/vendas.css">
  <!-- <script src='../js/home.js'></script> -->
  <title>Vender Produtos</title>
</head>

<body>
  <!--Cabeçalho-->
  <header>
    <div class="logo">
      <a href="../../html/home/home.html">
        <img src="../../img/logo2.png" alt="logo" class="imagem_logo">
      </a>
    </div>

    <!-- //! Ícone do menu diminuindo quando clicado-->
    <button class="btn btn-light menu" type="button" data-toggle="collapse" data-target="#menu-collapse" aria-expanded="false" aria-controls="menu-collapse">
      <i class="fas fa-bars menu_icon"></i>
    </button>
    <div class="collapse menu-collapse" id="menu-collapse">
      <div class="card card-body menu_collapse">
        Anim pariatur cliche reprehenderit, enim eiusmod high life accusamus terry richardson ad squid. Nihil anim keffiyeh helvetica, craft beer labore wes anderson cred nesciunt sapiente ea proident.
      </div>
    </div>
    

    <div class="dados">
      <div class="usuario" id="username">
        <i class="far fa-user"></i>
        USUARIO de nome grande
      </div>
      <div class="empresa" id="empresa">
        <i class="fas fa-briefcase"></i>
        EMPRESA de nome gigantesco
      </div>
      <div class="taxa" id="taxa">
        <i class="fas fa-percent"></i>
        TAXA(?)
      </div>
    </div>
  </header>

  <main>
    <h3 class="titulo">Vendas</h3>
    <div class="box_descricao">
      <img src="https://picsum.photos/200" alt="foto-produto" id="foto-produto">
      <span id="valor">$$$</span>
      <span id="descricao">Descricao</span>
      <span id="codigo">Código</span>
      <span id="quantidade">Quantidade</span>
      <button class="btn btn-success confirma" id="confirma"><i class="fas fa-check"></i></button>
      <button class="btn btn-danger cancela" id="cancela"><i class="fas fa-times"></i></button>
    </div>
    <div class="pesquisa">
      <input class="form-control" type="search" id="campo_pesquisa" placeholder="Pesquisar...">
      <button class="btn btn-secondary executa_pesquisa"><i class="fas fa-search"></i></button>
    </div>
    <div class="resultados_pesquisa">

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a3121dc2ca.js" crossorigin="anonymous"></script>
  <script src="../../js/header.js"></script>
  <script src="../../js/home.js"></script>
  <script src='../../js/fakedb_login.js'></script>
</body>

</html>
